- :conditions:
    query.has: email
  :response:
    output: !get email

- :conditions:
    query.has: defaults
  :response:
    output: !get { state: 'NJ' }

- :conditions:
    query.has: notexist
  :response:
    output: !get nothing

- :conditions:
    query.has: random
  :response:
    output: !get { randomZip: !random zip }

# conditions matches previously saved data
- :conditions:
    query:
      zip: !get zip
  :status: 201

# Testing getting a default value when a regexp group is undefined
- :conditions:
    query:
      locale: !save
        - languageCode
        - countryCode
        - !regexp '([a-z]{2})(?:\W([A-Z]{2}))?'
  :response:
    languageCode: !get { languageCode: 'en' }
    countryCode: !get { countryCode: 'US' }
